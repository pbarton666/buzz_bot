<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;
charset=iso-8859-1" />
  <link href="media/style.css" type="text/css" rel="stylesheet">
  </head>

<!-- pull in the header, css, etc. from base.html; then do a background fill; then add the content -->
<body  background="/media/dark-green.jpg">

	<table class="search-term-table"> <!--main container table-->
		<form action="../../reviewSites/{{searchid}}" method="POST"> <!--form for uploading urls-->
				<tr>
					<td>
						Urls stored for this search: 
								<input type="submit"  name = "thisAction" value ="update" /> 
								&nbsp;
								<input type="submit"  name = "thisAction" value ="return" /> 							
				    </td>
				</tr>
						<table style "overflow: auto; ">  <!-- inner (scrollable) table -->
								{% for thisurl in urls %}
								<tr>
										<td> 
											  {{thisurl.url}}
										</td>								
								
								</tr>		
								{% endfor %}
						
						</table>
	  
		
			
	  </form>  <!-- end of the input form-->
<table> <!--  end of main container table-->

</body>
